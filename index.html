<!DOCTYPE html>
<!-- Yogen TIME BABY -->
<html lang="en">

<head>
    <title>Stopwatch</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <img src="justdoit.png">
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 00
        </div>
        <div class="buttons">
            <button id="pauseTimer" class="pauseTimer">Pause</button>
            <button id="startTimer" class="startTimer">Start</button>
            <button id="resetTimer" class="resetTimer">Reset</button>
            <button id="lapCounter" class="lapCounter">Lap</button>
        </div>
        <ul class="lapList"></ul>
    </div> 
    <script src="myscripts.js"></script>
</body>

</html>
